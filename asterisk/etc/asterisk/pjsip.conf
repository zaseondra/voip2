;[11](internal-phones-aor)

[u54]
type=endpoint
context=from-trunk
allow=!all,alaw
direct_media=no
auth=u54
outbound_auth=u50
aors=u54

[u54]
type=auth
auth_type=userpass
username=u54
password=u54

[u50]
type=auth
auth_type=userpass
username=u50
password=u50

[u54]
type=aor
contact=sip:10.100.0.54
qualify_frequency=60

[u54]
type=identify
match=10.100.0.54
endpoint=u54
